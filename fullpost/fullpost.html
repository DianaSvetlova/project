<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPost</title>
    <link rel="stylesheet" href="./fullpost.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/links.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header__logo">
                <img class="header__logo__img" src="../logo1.jpg" alt="vesna">                
            </div>
            <nav>
                <div>
                    <a class="header__feed-link" href="../index.html">Общая лента</a>
                </div>
                <div>
                    <a class="header__new-link" href="../newpost/newpost.html">Написать новый пост</a>
                </div>                
            </nav>
        </header>

        <main>
            <article>
                    <span class="article__like__count">10</span>
                    <button class="article__like__button">
                        <img class="article__like__button__img" src="./like.png" alt="like">
                    </button>                
            </article>   
            
            <div class="blockPost"></div>
        </main>

        <footer>
            <div>
                <a class="footer__admin-link" href="../admin/admin.html">Rule the world</a></div>
                <p class="footer__creator">directed by Diana Svetlova</p>
        </footer>
    </div>

    <script src="./fullpost.js"></script>

</html>
